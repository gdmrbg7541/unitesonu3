        // MOBÄ°L SEVÄ°YELER - ARTIK KULLANILMIYOR Ã‡ÃœNKÃœ ZORUNLU YATAY MOD VAR

        const arabicLetters = 'Ø£Ø¨ØªØ«Ø¬Ø­Ø®Ø¯Ø°Ø±Ø²Ø³Ø´ØµØ¶Ø·Ø¸Ø¹ØºÙÙ‚ÙƒÙ„Ù…Ù†Ù‡ÙˆÙŠ'.split('');

        function startAndFullscreen() {

        // --- SES FONKSÄ°YONLARI ---
        function initAudioContext() {
            if (!audioCtx) {

            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();

        function playSound(type) {
            if (!audioCtx) return; 
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'select') { 
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, now);
                gainNode.gain.setValueAtTime(0.05, now);

        function placeWords() {
            const directions = [
                { dr: 0, dc: 1 },  // Yatay
                { dr: 1, dc: 0 },  // Dikey
                { dr: 1, dc: 1 }   // Ã‡apraz
            ];

            for (const word of wordsToFind) {
                let placed = false;
                let attempts = 0;
                
                while (!placed && attempts < 100) {
                    attempts++;
                    const dir = directions[Math.floor(Math.random() * directions.length)];
                    const r = Math.floor(Math.random() * activeGridRows);
                    const c = Math.floor(Math.random() * activeGridCols);

                    if (canPlaceWord(word, r, c, dir)) {
                        for (let i = 0; i < word.length; i++) {
                            grid[r + i * dir.dr][c + i * dir.dc] = word[i];
                        }
                        placed = true;
                    }
                }
            }
        }
        
        function canPlaceWord(word, r, c, dir) {
            for (let i = 0; i < word.length; i++) {
                const newRow = r + i * dir.dr;
                const newCol = c + i * dir.dc;

                if (newRow >= activeGridRows || newCol >= activeGridCols || newRow < 0 || newCol < 0) {
                    return false;

                const cell = grid[newRow][newCol];
                if (cell !== null && cell !== word[i]) {

                }
            }
            return true;
        }

        }

        function renderGrid() {
            gridContainer.innerHTML = ''; 
            
            for (let r = 0; r < activeGridRows; r++) {
                for (let c = 0; c < activeGridCols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.textContent = grid[r][c];
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    gridContainer.appendChild(cell);
                    gridCells[r][c] = cell; 
                }
            }

            // --- BÄ°RLEÅTÄ°RÄ°LMÄ°Å FARE VE DOKUNMATÄ°K OLAY YÃ–NETÄ°CÄ°LERÄ° ---
            
            gridContainer.addEventListener('mousedown', (e) => {
                e.preventDefault(); 
                handleSelectionStart(e); 
            });
            gridContainer.addEventListener('mousemove', (e) => {
                handleSelectionMove(e); 
            });
            
            gridContainer.addEventListener('touchstart', (e) => {
                e.preventDefault(); 
                handleSelectionStart(e.touches[0]); 
            }, { passive: false });
            gridContainer.addEventListener('touchmove', (e) => {
                e.preventDefault(); 
                handleSelectionMove(e.touches[0]); 
            }, { passive: false });
            
            document.removeEventListener('mouseup', handleSelectionEnd);
            document.addEventListener('mouseup', handleSelectionEnd);
            
            document.removeEventListener('touchend', handleSelectionEnd);
            document.addEventListener('touchend', handleSelectionEnd);
        }

        // --- SEÃ‡Ä°M MANTIÄI ---
        
        function getCellFromEvent(e) {
            if (e.clientX && e.clientY) {
                const element = document.elementFromPoint(e.clientX, e.clientY);
                if (element && element.classList.contains('grid-cell')) {
                    return element;
                }
            }
             if (e.target && e.target.classList.contains('grid-cell')) {
                return e.target;
            }
            return null;
        }

        function handleSelectionStart(e) {
            const cell = getCellFromEvent(e);
            if (!cell || !cell.dataset) return;

            isSelecting = true;
            selectionStart = { row: parseInt(cell.dataset.row), col: parseInt(cell.dataset.col) };
            currentSelection = [cell];
            cell.classList.add('selecting');
            playSound('select');
        }

        function handleSelectionMove(e) {
            if (!isSelecting) return;
            
            const cell = getCellFromEvent(e);
            if (!cell || !cell.dataset) return;

            if (currentSelection.length > 0 && currentSelection[currentSelection.length - 1] === cell) {
                return;
            }

            currentSelection.forEach(c => c.classList.remove('selecting'));
            
            const start = selectionStart;
            const end = { row: parseInt(cell.dataset.row), col: parseInt(cell.dataset.col) };

            currentSelection = getCellsInLine(start, end);
            currentSelection.forEach(c => c.classList.add('selecting'));
        }

        function handleSelectionEnd() {
            if (!isSelecting) return;
            isSelecting = false;
            
            checkSelection();
            
            currentSelection.forEach(c => c.classList.remove('selecting'));
            currentSelection = [];
            selectionStart = null;
        }
        
        function getCellsInLine(start, end) {
            const line = [];
            const diff_r = end.row - start.row;
            const diff_c = end.col - start.col;
            const abs_r = Math.abs(diff_r);
            const abs_c = Math.abs(diff_c);
            let dir_r, dir_c; 

            if (abs_c > abs_r) { 
                dir_r = 0;
                dir_c = Math.sign(diff_c);
            } else if (abs_r > abs_c) { 
                dir_r = Math.sign(diff_r);
                dir_c = 0;
            } else { 
                dir_r = Math.sign(diff_r);
                dir_c = Math.sign(diff_c);
            }
            
            const steps = Math.max(abs_r, abs_c);
            
            for (let i = 0; i <= steps; i++) {
                let r = start.row + i * dir_r;
                let c = start.col + i * dir_c;
                if (gridCells[r] && gridCells[r][c]) {
                    line.push(gridCells[r][c]);
                } else {
                    break; 
                }
            }
            return line;
        }
        
        // --- KONTROL MANTIÄI ---
        
        function checkSelection() {
            if (currentSelection.length < 2) return;
            
            const selectedWord = currentSelection.map(cell => cell.textContent).join('');
            const selectedWordReversed = selectedWord.split('').reverse().join('');
            
            let found = false;
            
            for (const word of wordsToFind) {
                if (foundWords.includes(word)) continue; 
                
                if (word === selectedWord || word === selectedWordReversed) {
                    markAsFound(word); 
                    found = true;
                    break;
                }
            }
            
            if (!found) {
                playSound('incorrect');
            }
        }
        
        function markAsFound(word) {
            playSound('correct');
            
            const listItem = document.getElementById(`word-${word}`);
            const color = listItem.dataset.color;
            
            currentSelection.forEach(cell => {
                cell.classList.add('found');
                cell.style.backgroundColor = color; 
            });
            
            listItem.classList.add('found');
            listItem.style.color = color; 
            
            foundWords.push(word);
            
            if (foundWords.length === wordsToFind.length) {
                setTimeout(showWinScreen, 1000);
            }
        }

        // --- BitiÅŸ EkranÄ± ve Yeniden BaÅŸlatma ---
        function showWinScreen() {
            const replayBtn = document.getElementById('replay-button-end');
            
            feedbackIcon.textContent = 'âœ”';
            feedbackIcon.className = 'correct';
            feedbackOverlay.classList.add('show');

            currentLevel++; // Seviyeyi artÄ±r

            if (currentLevel < activeLevelSet.length) {
                instructionText.textContent = "Ø£ÙØ­Ù’Ø³ÙÙ†Ù’Øª! Ù†Ù†ØªÙ‚Ù„ Ù„Ù„Ù…Ø³ØªÙˆÙ‰ Ø§Ù„ØªØ§Ù„ÙŠ..."; 
                replayBtn.style.display = 'none';

                setTimeout(() => {
                    feedbackOverlay.classList.remove('show');
                    initializeGame();
                }, 2000);

            } else {
                currentLevel = 0; 
                instructionText.textContent = "Ù…ÙØ¨ÙØ§Ø±ÙÙƒ! Ù„ÙÙ‚ÙØ¯ Ø£ÙÙ†Ù’Ù‡ÙÙŠÙ’ØªÙ Ø§Ù„Ù„Ù‘ÙØ¹Ù’Ø¨ÙØ©"; 
                replayBtn.style.display = 'block';
            }
        }

        function restartGame() {
            playSound('select');
            initializeGame();
        }

        // --- Tam Ekran FonksiyonlarÄ± (Orijinal Koddan) ---
        function setupFullscreen() {
            const fsBtn = document.getElementById('fullscreen-btn');
            if (!fsBtn) return;

            fsBtn.addEventListener('click', () => {
                if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
                    const el = document.documentElement;
                    if (el.requestFullscreen) {
                        el.requestFullscreen();
                    } else if (el.mozRequestFullScreen) {
                        el.mozRequestFullScreen();
                    } else if (el.webkitRequestFullscreen) {
                        el.webkitRequestFullscreen();
                    } else if (el.msRequestFullscreen) {
                        el.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });

            function handleFullscreenChange() {
                if (document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                    document.body.classList.add('fullscreen');
                } else {
                    document.body.classList.remove('fullscreen');
                }
            }

            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);
        }
        
        // --- BaÅŸlangÄ±Ã§ ---
        document.addEventListener('DOMContentLoaded', () => {
            
            // MOBÄ°L KONTROLÃœ DEÄÄ°ÅÄ°KLÄ°ÄÄ°:
            // ArtÄ±k mobilde de zorunlu yatay mod istediÄŸimiz iÃ§in 
            // "mobileLevels" (az kelimeli, dar) yerine "allLevelsData" (geniÅŸ) kullanÄ±yoruz.
            // Ã‡Ã¼nkÃ¼ telefonu yan Ã§evirince ekran geniÅŸliyor.
            
            activeLevelSet = allLevelsData;
            activeGridCols = desktopGridCols;
            activeGridRows = desktopGridRows;
            
            const rootStyle = document.documentElement.style;
            rootStyle.setProperty('--grid-size-cols', activeGridCols);
            rootStyle.setProperty('--grid-size-rows', activeGridRows);

            initializeGame();
            setupFullscreen(); 
        });

    </script>
